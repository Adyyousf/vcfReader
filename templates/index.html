<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VCF Contact Cleaner</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f8fafc; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: white; padding: 2.5rem; border-radius: 16px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); width: 100%; max-width: 420px; text-align: center; }
        h1 { color: #1e293b; font-size: 1.5rem; margin-bottom: 0.5rem; }
        p { color: #64748b; font-size: 0.9rem; margin-bottom: 2rem; }
        .upload-area { border: 2px dashed #e2e8f0; padding: 2rem; border-radius: 12px; margin-bottom: 1.5rem; cursor: pointer; transition: all 0.2s; }
        .upload-area:hover { border-color: #3b82f6; background-color: #f0f7ff; }
        input[type="file"] { display: block; width: 100%; color: #64748b; font-size: 0.8rem; margin-top: 10px; }
        button { background-color: #2563eb; color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 8px; font-weight: 600; width: 100%; cursor: pointer; transition: background 0.2s; }
        button:hover { background-color: #1d4ed8; }
    </style>
</head>
<body>
    <div class="container">
        <h1>VCF Contact Cleaner</h1>
        <p>Merge duplicates and clean your iPhone contacts in seconds.</p>
        
        <form action="/upload-vcf" method="post" enctype="multipart/form-data">
            <div class="upload-area">
                <input type="file" name="file" accept=".vcf" required>
            </div>
            <button type="submit">Process & Download CSV</button>
        </form>
        <p><a href="/login" style="color: #3b82f6; text-decoration: none; font-weight: bold;">View Processing Logs</a></p>
        <p><a href="/signup" style="color: #3b82f6; text-decoration: none; font-weight: bold;">Sign Up</a></p>
        <p><a href="/login" style="color: #3b82f6; text-decoration: none; font-weight: bold;">Login</a></p>
    </div>
</body>
</html>
